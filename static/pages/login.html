<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Document</title>
	<script type="text/javascript" src="../script/jquery.min.js"></script>
	<script type="text/javascript" src="../script/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="../style/bootstrap.min.css">
	<!-- <link rel="stylesheet" href="../style/login.css"> -->
	<style>
		
		h1{
		color:#428bca;
		}
		html{
		background: #eef2f6;
		}
		body{
			margin-top: 6%;
			background:#eef2f6;
		}
		form{
			background: #eee;
			margin-left: auto;
			margin-right: auto;
			text-align: center;
			border-radius: 5px;
			padding: 2%;
			border: 1px solid #999;
			
		}
		.btn{
			max-width: 100px;
			min-width: 40%;
		}

	</style>
</head>
<body>
	<h1 style="text-align:center">Login</h1>
	<div class="container">
		<div class="row">
			<div class="col-lg-6  col-md-6 col-xs-10 col-sm-10 col-lg-offset-3 col-md-offset-3 col-xs-offset-1 col-sm-offset-1  form-container">
				<form role="form" >
					<div class="form-group center-block">
						<label for="input-username ">Username</label>
						<input type="text" class="form-control" id="input-username" name="username" placeholder="Enter Your Username"/>
					</div>
					<div class="form-group center-block">
						<label for="input-password">Password</label>
						<input type="password" class="form-control" id="input-password" name="password" placeholder="Enter Your Password"/>
					</div>
					<button type="submit" class="btn btn-primary" style="width:30%;">Login</button>
					<p style="margin-top:3%;margin-bottom:0px;">
						<a href="#" style="font-size:0.9rem">Forget Password?</a>
					</p>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
