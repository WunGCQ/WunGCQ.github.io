<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.scrollTo.js"></script>
    <link rel="stylesheet" href="css/css.css"/>
    <title>王春琪</title>


    <style>
        body{
            width: 100%;
            height: auto;
            margin: auto;
            overflow-x: hidden;
            padding: 0;
            display: block;
            cursor: url('img/cursor.png'),default;
        }
        p{
            font-family:"Microsoft Yahei",Tahoma, Arial, Helvetica, "Calabri",sans-serif;
        }
        #container{
            width: 100%;
            height: auto;
            overflow: hidden;
            position: relative;
            margin: 0;
        }
        .fullscreen{
            width: 100%;
            height: auto;
            background: #000;
            position: relative;
            border-bottom: 1px solid rgb(170,255,255);
        }
        .display-block{
            display: block;
        }
        /*header*/
        #header {
            background-color: #000000;
            position: relative;
        }
        #mytitle,#mytitle-chn{
            display: block;
            font-family: 'SH',"owl","Microsoft Yahei";
            font-size: 3em;
            position: absolute;
            color: #fff;
        }
        #mytitle{
            text-shadow: 0px 0px 10px #c4fff7;
            letter-spacing: 0.15em;
        }
        #mytitle-chn{
            text-shadow: 0px 0px 10px #c4fff7;
            letter-spacing: 0.3em;
            opacity: 1;
         }
        #magic,#inner-circle,#outer-circle{
            display: block;
            margin: auto;
            position: absolute;
            z-index:1;
            -webkit-transform: scale(0);
            -moz-transform: scale(0,0);
            transform:scale(0,0);

        }
        #header-circle{
            display: block;
            margin: auto;
            position: absolute;
            width: 400px;
            height: 400px;
            z-index:1;
            text-align: left;
        }
        .paused{
            animation-play-state:paused;
            -webkit-animation-play-state:paused; /* Safari 和 Chrome */
        }
        #inner-circle{
            top:100px;
            left:100px;
        }
        #icon-me{
            position: absolute;
            display: block;
            z-index:0 !important;
            height: 158px;
            border-radius: 300px;
            cursor: url('img/pointer.png'),pointer;
            opacity: 0.92;
        }
        .icon-intro{
            position: absolute;
            z-index: 2;
            -webkit-transform: scale(0);
            -moz-transform: scale(0,0);
            transform:scale(0,0);
            border-radius: 120px;
            cursor: url('img/pointer.png'),pointer;
            box-shadow: 0px 0px 6px 6px rgba(0,255,255,0.7);
        }
        .my-info p{
            display: block;
            position: relative;
            z-index:20;
            background-color: #000;
            padding: 5px 10px;
            color: #c4fff7;
            text-shadow: 0px 0px 5px rgb(255,255,255);
            box-shadow: 0px 0px 3px 3px rgba(0,255,255,0.7);
            font-family: "owl","Microsoft Yahei";
            line-height: 1.2em;
            word-spacing: 0.3em;
            letter-spacing: 0.1em;
        }
        .my-info{
            position: absolute;
            display: none;

        }

        #briefintro-info:before{
            content: url("img/line1.png");
            position: absolute;
            right: 150px;
            top:25px
        }
        #icon-brief-intro{
            top:-25px;
            left:125px;
        }

        #skills-info:before{
            content: url("img/line2.png");
            position: absolute;
            right: 110px;
            top:25px
        }
        #icon-skills{
            top:77px;
            left: 263px;
        }
        #projects-info:before{
            content: url("img/line3.png");
            position: absolute;
            right: 100px;
            top:-5px;
        }

        #icon-projects{
            top: 243px;
            left: 212px;
        }
        #blog-info:before{
            content: url("img/line4.png");
            position: absolute;
            left: 120px;
            top:5px;
        }
        #icon-blog{
            top: 243px;
            left: 36px;
        }
        #music-info:before{
            content: url("img/line5.png");
            position: absolute;
            left: 100px;
            top:15px;
        }


        #icon-music{
            top: 77px;
            left: -22px;
        }
        /*#briefintro*/
        #briefintro{

        }

        /*#skills*/
        #skills{

        }

        /*#music*/
        #music{

        }
        /*#projects*/
        #projects{

        }
        /*#footer*/
        #footer{

        }

    </style>
</head>
<body onresize="load_magic()">
    <div id="container">
        <div class="fullscreen" id="header" >
            <h1 id="mytitle">Past And Future</h1>
            <h1 id="mytitle-chn"><span id="guo">过</span><span id="qu">去</span><span id="dot">·</span><span id="wei">未</span><span id="lai">来</span></h1>
            <div id="header-circle" >
                <img src="img/outer-circle.png" id="outer-circle" class=""/>
                <img src="img/magic.png" id="magic" class=""/>
                <img src="img/inner-circle.png" id="inner-circle" class=""/>
                <!--五个介绍块区-->
                <img src="img/icon-intro.png" alt="breif-intro" class="icon-intro " id="icon-brief-intro"/>

                <img src="img/icon-skills.png" alt="my skills" class="icon-intro " id="icon-skills"/>

                <img src="img/icon-projects.png" alt="my projects" class="icon-intro " id="icon-projects"/>

                <img src="img/icon-blog.png" alt="my blog" class="icon-intro " id="icon-blog"/>

                <img src="img/icon-music.png" alt="my music" class="icon-intro " id="icon-music"/>

            </div>
            <img src="img/icon-me.png" alt="Me" id="icon-me" class=""/>
            <div class="my-info" id="briefintro-info">
                <p>
                    Brief introduction
                    <br>
                    简介
                </p>
            </div>
            <div class="my-info" id="skills-info">
                <p>
                    About skills
                    <br>
                    有关技能
                </p>
            </div>
            <div class="my-info" id="projects-info">
                <p>

                    Projects Experience
                    <br>
                    项目 经历
                </p>
            </div>
            <div class="my-info" id="blog-info">
                <p>
                    Blog : Reading
                    <br>
                    博客 · 读物
                </p>
            </div>
            <div class="my-info" id="music-info">
                <p>
                    Music : Feeling
                    <br>
                    音乐 · 感知
                </p>
            </div>
        </div>
        <div class="fullscreen" id="briefintro">

        </div>
        <div class="fullscreen" id="skills">

        </div>
        <div class="fullscreen" id="projects">

        </div>
        <div class="fullscreen" id="blog">

        </div>
        <div class="fullscreen" id="music">

        </div>
        <div id="footer">

        </div>
    </div>
</body>
<script>
//    $(window).ready();
    var magic_r=390;
    var headicon_r=158;
    function load_magic(){
        var w = $(window).outerWidth();
        var h = $(window).outerHeight();

        $(".fullscreen").css({height:h});
        var magic_center_x = Math.floor((w-magic_r)/2);
        var magic_center_y = Math.floor((h-magic_r)/2);

        $("#icon-me").css({left: Math.floor((w-headicon_r)/2),top: Math.floor((h-headicon_r)/2)});
        $("#header-circle").css({left:  magic_center_x,top:  magic_center_y});
        $("#briefintro-info").css({left:magic_center_x+330,top:magic_center_y-50});
        $("#skills-info").css({left:magic_center_x+431,top:magic_center_y+119});
        $("#projects-info").css({left:magic_center_x+380,top:magic_center_y+340});
        $("#blog-info").css({left:magic_center_x-155,top:magic_center_y+340});
        $("#music-info").css({left:magic_center_x-220,top:magic_center_y+65});
        $("#mytitle-chn").css({left:Math.floor((w-$("#mytitle-chn").width())/2),top:(magic_center_y-100)});
        $("#mytitle").css({left:Math.floor((w-$("#mytitle").width())/2+30),top:(magic_center_y-160)});

    }
    function load_animation(){
        setTimeout(function(){
            $("#icon-me").attr("class","head-showed");
        },0);
        setTimeout(function(){
            $("#magic").attr("class","circle-showed");
        },500);
        setTimeout(function(){
            $("#inner-circle").attr("class","circle-showed");
        },1000);
        setTimeout(function(){
            $("#icon-brief-intro").attr("class","icon-intro icon-showed");
        },1550);
        setTimeout(function(){
            $("#icon-skills").attr("class","icon-intro icon-showed");
        },1700);
        setTimeout(function(){
            $("#icon-projects").attr("class","icon-intro icon-showed");
        },1850);
        setTimeout(function(){
            $("#icon-blog").attr("class","icon-intro icon-showed");
        },2000);
        setTimeout(function(){
            $("#icon-music").attr("class","icon-intro icon-showed");
        },2150);
        setTimeout(function(){
            $("#outer-circle").attr("class","outer-circle-showed");
        },2300);
        setTimeout(function(){
            $("#outer-circle").attr("class","rotating");
            $("#inner-circle").attr("class","reverse-rotating");
        },2800);
    }
    function bind_intro_listener(){
        $("#icon-brief-intro").hover(function(){
            $("#briefintro-info").fadeIn(500);
        });
        $("#icon-brief-intro").click(function(){
            $.scrollTo('#briefintro',300);
        });

        $("#icon-skills").hover(function(){
            $("#skills-info").fadeIn(500);
        });

        $("#icon-skills").click(function(){
            $.scrollTo('#skills',500);
        });
        $("#icon-projects").hover(function(){
            $("#projects-info").fadeIn(500);
        });
        $("#icon-projects").click(function(){
            $.scrollTo('#projects',500);
        });
        $("#icon-blog").hover(function(){
            $("#blog-info").fadeIn(500);
        });
        $("#icon-blog").click(function(){
            $.scrollTo('#blog',500);
        });
        $("#icon-music").hover(function(){
            $("#music-info").fadeIn(500);
        });
        $("#icon-music").click(function(){
            $.scrollTo('#music',500);
        });
    }
    bind_intro_listener();
    load_magic();
    load_animation();
</script>
</html>
