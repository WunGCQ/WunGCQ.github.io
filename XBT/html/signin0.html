<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../assets/stylesheets/home/register.css" media="screen" title="no title" charset="utf-8">
    <title>注册</title>
    <script src="../lib/underscore.js"></script>
    <script src="../lib/react.js" charset="utf-8"></script>
</head>
<body class="g-container">


    <div class="center-block">
      <img src="../img/logo.png" class="logo" width="430" alt="">
      <div class="bottom-section">

        <!-- step_1   -->

        <div class="step-wrapper" id="step_1">
          <form class="row form" id="form_step_1">
            <div class="row">
              <input type="text" class="ipt" placeholder="手机号*"/>
            </div>
            <div class="touch-move-bar">
              <span>滑动解锁</span>
              <i class="move-block">2</i>
            </div>
          </form>

          <div>分割线</div>
        </div>

        <!-- step_2 -->
        <div class="step-wrapper" id="step_2">
          <form class="row form" >
            <div class="row">
              <input type="text" class="ipt" name="name" placeholder="姓名"/>
            </div>
            <div class="row">
              <input type="password" class="ipt" name="pwd" placeholder="密码"/>
            </div>
            <div class="row">
              <input type="password" class="ipt" name="pwd" placeholder="确认密码"/>
            </div>
            <div class="row">
              <div class="col" style="width:65%;padding-left:0;">
                <input type="text" class="ipt" name="code" placeholder="输入验证码"/>
              </div>
              <div class="col" style="width: 35%;padding-right:0;">
                <span class="btn default i-b" style="width:100%;">获取验证码</span>
              </div>
            </div>
            <div class="row">
              <span class="btn default i-b fs-n" style="width:100%;">下一步</span>
            </div>
          </form>
            <div>分割线</div>
        </div>

        <!-- step_3 -->
        <div class="step-wrapper" id="step_3">
          <form class="row register-type-wrapper" id="register_type">
              <div class="radio col">
                  <input type="radio" name="register_type" id="register_type_admin" value="0"/>
                  <label for="register_type_admin"><span>机构管理员</span></label>
              </div>
              <div class="radio col">
                  <input type="radio"  name="register_type" id="register_type_worker" value="1"/>
                  <label for="register_type_worker"><span>我是护工</span></label>
              </div>
              <div class="radio col">
                  <input type="radio"  name="register_type" id="register_type_family" value="2"/>
                  <label for="register_type_family"><span>我是家属</span></label>
              </div>
          </form>


          <form class="row form" >
            <div class="row">
              <input type="text" class="ipt" name="org_name" placeholder="机构名称*"/>
            </div>
            <div class="row">
              <input type="text" class="ipt" name="org_person" placeholder="机构负责人*"/>
            </div>
            <div class="row">
              <input type="text" class="ipt" name="org_bed_num" placeholder="床位数"/>
            </div>
          </form>

          <div class="row district-panel form">
            <div class="row m-value">
              <input type="text" class="ipt" placeholder="选取地区">
            </div>
            <div class="row level-wrapper">
              <div class="item m-3">
                <span>省份</span>
              </div>
              <div class="item m-3">
                <span>城市</span>
              </div>
              <div class="item m-3">
                <span>县区</span>
              </div>
            </div>
            <div class="districts-wrapper">
              <span class="item">233</span>
              <span class="item">233</span>
            </div>
          </div>
        </div>

      </div>
    </div>


</body>
<script src="../assets/javascripts/home__register.js"></script>
</html>
