            <div class="m-wrapper wrapper-1">

                    </select>
                </div>

                <div class="grade-wrapper">
                    <input type="text" class="form-control m-input" placeholder="请输入分数段"/>
                </div>
            </div>
            <!-- 头部筛选标准 -->
            <!-- 志愿检索方式 -->
            <div class="m-wrapper wrapper-2">
                <h5>志愿推荐</h5>

                <div class="link-box">
                    <button><i>&#xe652;</i><span>按专业检索</span></button>
                </div>

                    <button><i>&#xe650;</i><span>按高校检索</span></button>

            </div>

            <!-- 数据资料 -->

                </div>
                <div class="link-box">
                    <button><i>&#xe64f;</i><span>专业查询</span></button>

                    <button><i>&#xe64d;</i><span>批次线查询</span></button>
