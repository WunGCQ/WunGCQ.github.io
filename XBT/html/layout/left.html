<html ng-app>

<head>
    <link rel="stylesheet" href="../../assets/stylesheets/bootstrap.css"/>
    <link rel="stylesheet" href="../../assets/stylesheets/all.css"/>
    <link rel="stylesheet" href="../../select2/dist/css/select2.min.css"/>
    <script src="../../assets/javascripts/common.js"></script>
    <script src="../../lib/jquery.min.js"></script>
    <script src="http://tjs.sjs.sinajs.cn/open/api/js/wb.js?appkey=2873413329&debug=true"></script>
    <script src="../../lib/angular.min.js"></script>
</head>

<body>
<header class="header g__header">
    <div class="col-md-3 logo text-center"></div>
    <div class="col-md-6 search-area text-center">
        <input type="text" class="form-control m-input" id="search_input"/>
        <span for="search_input" class="col btn btn-primary cn">搜索</span>
    </div>
    <div class="col-md-3 h__user text-right">
        <div class="head"></div>
        <a class="username">我</a>
        <a class="btn_login">登录</a>
        <a class="btn_logout">登出</a>
    </div>
</header>


<div class="container  text-center">

    <div class="content">
      <!-- left-filter -->
      <div class="g__left-filter">
        <!-- 头部筛选标准 -->
        <div class="m-wrapper wrapper-1">
          <div class="wen-li">
            <div class="item">
              <input type="radio" id="wen" name="wen_li" checked=""/>
              <label for="wen">
                <em>理科</em>
              </label>
            </div>
            <div class="item">
              <input type="radio" id="li" name="wen_li"/>
              <label for="li">
                <em>文科</em>
              </label>
            </div>
          </div>

          <div class="province-wrapper">
            <select name=""  id="">
              <option value="beijing">北京</option>
              <option value="beijing">西藏</option>
            </select>
          </div>

          <div class="grade-wrapper">
            <input type="text" class="form-control m-input" placeholder="请输入分数段"/>
          </div>
        </div>
        <!-- 头部筛选标准 -->
        <!-- 志愿检索方式 -->
        <div class="m-wrapper wrapper-2">
            <h5>志愿推荐</h5>
            <div class="link-box">
              <button>按专业检索</button>
            </div>
            <div class="link-box">
              <button>按高校检索</button>
            </div>
        </div>
        <!-- 志愿检索方式 -->
        <!-- 数据资料 -->
        <div class="m-wrapper wrapper-2">
            <h5>数据资料</h5>
            <div class="link-box">
              <button>学院排行与查询</button>
            </div>
            <div class="link-box">
              <button>专业查询</button>
            </div>
            <div class="link-box">
              <button>批次线查询</button>
            </div>
        </div>
        <!-- 数据资料 -->


      </div>


      <!-- left-filter -->

    </div>




    <footer>
        powered by  @Leeche
    </footer>
</div>


</body>
<script src="../../select2/dist/js/select2.min.js"></script>

    $('select').select2();
</script>
