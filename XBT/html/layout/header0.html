<html ng-app>

<head>
    <link rel="stylesheet" href="../../assets/stylesheets/bootstrap.css"/>
    <link rel="stylesheet" href="../../assets/stylesheets/all.css"/>
    <link rel="stylesheet" href="../../select2/dist/css/select2.min.css"/>
    <script src="../../assets/javascripts/common.js"></script>
    <script src="../../lib/jquery.min.js"></script>
    <script src="../../lib/angular.min.js"></script>
</head>

<body>
<header class="header g__header">
    <div class="col-md-3 logo text-center"></div>
    <div class="col-md-6 search-area text-center">
        <input type="text" class="form-control m-input" id="search_input"/>
        <span for="search_input" class="col btn btn-primary cn">搜索</span>
    </div>
    <div class="col-md-3 h__user text-right">
        <div class="head"></div>
        <a class="username">我</a>
        <a class="btn_login">登录</a>
        <a class="btn_logout">登出</a>
    </div>
</header>
<div class="container-fluid __index text-center">
    <div class="content row">
        <!--左侧 下载-->
        <div class="col col-md-3">
            <div class="download">
                <a href="" class="btn btn-ghost white">iOS下载</a>
            </div>
            <div class="download">
                <a href="" class="btn btn-ghost white">Android下载</a>
            </div>
        </div>
        <!--左侧 下载-->
        <!--中部 logo 按钮-->
        <div class="col col-md-5">
            <div class="m-center">
                <div class="logo"></div>
                <h1>学霸兔</h1>
                <h4>享有独家视频资料 , 给你最真实的大学</h4>
                <div class="btn-wrapper">
                    <a href="" class="btn btn-ghost white">前往登录</a>
                    <a href="" class="btn btn-ghost white">前往注册</a>

                </div>
            </div>
        </div>
        <!--中部 logo 按钮-->
        <!--右侧 初始化-->
        <div class="col col-md-4">
            <div class="m-selector">
                <div class="item">

                    <input type="radio" name="high_school_major" id="major_science"/>
                    <label for="major_science">
                        <h4>理科</h4>
                        <em>Science</em>
                    </label>
                </div>
                <div class="item">
                    <input type="radio"  name="high_school_major" id="major_liberal"/>
                    <label for="major_liberal">
                        <h4>文科</h4>
                        <em>Liberal Art</em>
                    </label>
                </div>
                <div class="province">
                    <select id="m_province">
                        <option value="0" selected>请选择省份</option>
                        <option value="1">beijing</option>
                        <option value="1">shanghai</option>
                    </select>
                </div>
                <div class="btn-wrapper">
                    <div class=" btn btn-ghost white">开启学霸兔</div>
                </div>

            </div>
        </div>
        <!--右侧 初始化-->
    </div>
    <footer>
        powered by  @Leeche
    </footer>
</div>


</body>
<script src="../../select2/dist/js/select2.min.js"></script>
<script>
    $('select').select2();
</script>

</html>
