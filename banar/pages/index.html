    <script>
        var backgrounds = ["url('../images/p21.png')","url('../images/p22.jpg')","url('../images/p23.jpg')"];
        var currentPic = 0;
        function switchPicsByNav(num){
                $("#pic-page").animate({
                    "opacity":"0"
                },500,function(){
                    $("#pic-page").css({
                        "background-image":backgrounds[num]
                    });
                }).animate({
                    "opacity":"1"
                },500);
            currentPic = num;
            $("#functional-intro #nav-wrapper nav a").attr("class","round-nav-item");
            document.querySelectorAll("#functional-intro #nav-wrapper nav")[0].getElementsByTagName("a")[num].classList.add("active");

        }
        function autoSwitch(){
            setInterval(function(){
                currentPic++;
                if(currentPic == 3){
                    currentPic=0;
                }
                switchPicsByNav(currentPic);
            },5000);
        }
        autoSwitch();
    </script>
